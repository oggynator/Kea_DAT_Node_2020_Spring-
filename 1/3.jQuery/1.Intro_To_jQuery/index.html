<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teleportation</title>
    <style>
        body {
        background-image: url('https://media.giphy.com/media/ygAaR0n5RsyAM/giphy.gif');
        background-size: cover;
}
        h1 {
            text-align: center;
            
        }
        input{
            width: 40%;
        }
        
        .inputLeft{
            font-size: large;
            float: left;
        }
        .inputRight{
            font-size: large;
            float:right;
        }
        #tpButton{
            box-shadow:inset 0px 39px 0px -24px #e67a73;
            background-color:#e4685d;
            border-radius:4px;
            border:1px solid #ffffff;
            display:inline-block;
            cursor:pointer;
            color:#ffffff;
            font-family:Arial;
            font-size:15px;
            padding:6px 15px;
            text-decoration:none;
            text-shadow:0px 1px 0px #b23e35;
            
            
                                  
        }

     .myimgdivshowhide{
	display:none;
}
    </style>
    
</head>
<body>

    <h1 id="headline ">Welcome to our portal</h1>
<div id="tpForm">
    
    <input class="inputLeft" type="text" placeholder="Default text">
    <button id="tpButton">Teleport</button>
    <input class="inputRight" type="text" placeholder="Default text"> 
</div>

<div class="myimgdivshowhide">
	<img src="https://cdn.getyourguide.com/img/tour_img-2212927-148.jpg" alt="display image on button click" class="img-responsive img-thumbnail"/>
</div>
<button type="button" class="showbtn">Show Image</button>  
<button type="button" class="hidebtn">Hide Image</button>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="index.js"></script>
    
</body>
</html>
